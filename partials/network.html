<div class="row" ng-controller="NetworkSettings">

	<div class="col-sm-4">
		<div class="checkbox">
			<label><input
				type="checkbox"
				ng-model="scan"
				ng-model-options="{ getterSetter: true }" >
				Scan Network
			</label>
        </div>
		<div class="form-group">
			<label class="control-label">Broadcast Address</label>
			<input class="form-control"
				type="text"
				ng-model="ip"
				ng-model-options="{ getterSetter: true }" >
		</div>
	</div>

	<div class="col-sm-4">
		<div class="checkbox">
			<label><input type="checkbox"
				ng-model="getEnabled"
				ng-model-options="{ getterSetter: true }" />
				Getting Enabled
			</label>
		</div>
		<div class="form-group">
	        <label class="control-label">Getting Frequency {{getFreq()}}</label>
	        <input type="range"
				min="0.1"
				max="10"
				step="0.1"
				ng-model="getFreq"
				ng-model-options="{ getterSetter: true }" />
		</div>
	</div>

	<div class="col-sm-4">
		<div class="checkbox">
			<label class="control-label"><input type="checkbox"
				ng-model="poolEnabled"
				ng-model-options="{ getterSetter: true }" />
				Pooling Enabled {{poolEnabled}}
			</label>
		</div>
		<div class="form-group">
	        <label class="control-label">Pooling Frequency {{poolFreq()}}</label>
	        <input type="range"
				min="0.1"
				max="10"
				step="0.1"
				ng-model="poolFreq"
				ng-model-options="{ getterSetter: true }" />

		</div>
	</div>

</div>
